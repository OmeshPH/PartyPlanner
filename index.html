
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer ></script> 
  <title>Party List</title>
</head>
<body>
  <h1>Party List</h1>
  <table id="party-data">
    </table>

  <form id="add-party-form">
    <h2>Add Party</h2>
    <label for="party-name">Name:</label>
    <input type="text" id="party-name" name="party-name" required>
    <br>
    <label for="party-date">Date:</label>
    <input type="date" id="party-date" name="party-date">
    <br>
    <label for="party-time">Time:</label>
    <input type="time" id="party-time" name="party-time">
    <br>
    <label for="party-location">Location:</label>
    <input type="text" id="party-location" name="party-location">
    <br>
    <label for="party-description">Description:</label>
    <textarea id="party-description" name="party-description"></textarea>
    <br>
    <button type="submit">Add Party</button>
  </form>

</body>
</html>
